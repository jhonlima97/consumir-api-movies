<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide" *ngFor="let movie of movies" 
      
      [ngStyle]="{
        'background-size':'cover',
        'background-image':'url(https://image.tmdb.org/t/p/w500/' + movie.backdrop_path + ')'}">
    
      <div class="movie-description">
        
        <h3>{{movie.title}} <button class="btn btn-outline-light btn-sm" (click)="onMovieCLick(movie)"><b>Detalles</b></button></h3>
        <p>{{movie.overview |slice:0:130 }}...</p>
    </div>      
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
    
    <!-- If we need navigation buttons -->
    <div (click)="onSlidePrev()" class="swiper-button-prev"></div>
    <div (click)="onSlideNext()"class="swiper-button-next"></div>
    
</div>
